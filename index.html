<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PERSONAL — Secure Login</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --white-glow: rgba(255,255,255,0.9);
  --glass-bg: rgba(255,255,255,0.08);
  --border-soft: rgba(255,255,255,0.15);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #2a2a2a, #000);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Container */
.auth-container {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.08),
    rgba(0,0,0,0.6)
  );
  border-radius: 18px;
  padding: 2.5rem;
  backdrop-filter: blur(18px);
  border: 1px solid var(--border-soft);
  box-shadow: 0 20px 60px rgba(0,0,0,0.7);
}

/* Title */
.auth-container h1 {
  text-align: center;
  font-weight: 600;
  letter-spacing: 0.25em;
  margin-bottom: 2rem;
}

/* Inputs */
.input-group {
  margin-bottom: 1.2rem;
}

label {
  font-size: 0.8rem;
  opacity: 0.8;
}

input {
  width: 100%;
  padding: 0.75rem 0.9rem;
  margin-top: 0.3rem;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.18),
    rgba(255,255,255,0.05)
  );
  border: 1px solid var(--border-soft);
  border-radius: 10px;
  color: white;
  outline: none;
}

input:focus {
  border-color: white;
  box-shadow: 0 0 0 2px rgba(255,255,255,0.25);
}

/* Buttons */
.primary-btn {
  width: 100%;
  padding: 0.85rem;
  margin-top: 1rem;
  background: white;
  color: black;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,255,255,0.6);
  transition: all 0.25s ease;
}

.primary-btn:hover,
.primary-btn:focus {
  transform: translateY(-1px);
  box-shadow: 0 0 35px rgba(255,255,255,0.9);
}

/* Secondary Button */
.secondary-btn {
  width: 100%;
  padding: 0.75rem;
  margin-top: 0.7rem;
  background: rgba(0,0,0,0.6);
  border: 1px solid var(--border-soft);
  color: white;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.secondary-btn:hover {
  background: rgba(255,255,255,0.1);
}

/* Links */
.auth-links {
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
}

.auth-links a {
  font-size: 0.75rem;
  color: rgba(255,255,255,0.7);
  text-decoration: none;
}

.auth-links a:hover {
  text-decoration: underline;
}

/* Footer */
footer {
  margin-top: 2rem;
  font-size: 0.7rem;
  opacity: 0.6;
}

footer a {
  color: white;
  text-decoration: none;
  margin: 0 0.4rem;
}

/* Accessibility */
button:focus-visible,
a:focus-visible {
  outline: 2px solid white;
  outline-offset: 2px;
}

/* Responsive */
@media (max-width: 480px) {
  .auth-container {
    margin: 1rem;
    padding: 2rem;
  }
}
</style>
</head>

<body>
<div id="auth-box" style="text-align:center;margin-top:100px;">
  <h2>Login</h2>
  <input id="auth-email" type="email" placeholder="Email"><br><br>
  <button class="primary-btn" onclick="checkEmail()">Login</button>

  <div id="password-box" style="display:none;">
    <br>
    <input id="auth-password" type="password" placeholder="Password"><br><br>
    <button onclick="login()">Submit</button>
  </div>

  <br><br>
  <button onclick="location.href='create-account.html'">Create Account</button>
  <p id="auth-msg"></p>
</div>

<div id="app-content" style="display:none;">


<main class="auth-container" role="main">
  <h1>PERSONAL</h1>

  <form aria-label="Login form">
    <div class="input-group">
      <label for="email">Email</label>
      <input id="email" type="email" required autocomplete="email">
   <button class="primary-btn" type="submit">
      Sign In
    </button>
    </div>

    <button class="primary-btn" type="submit">
      Sign In
    </button>

    <button class="secondary-btn" type="button">
      Create New Account
    </button>

    <div class="auth-links">
      <a href="#">Forgot password?</a>
      <a href="#">Help</a>
    </div>
  </form>
</main>

<footer>
  <a href="#">Privacy Policy</a> •
  <a href="#">Terms of Service</a>
</footer>

<script>
document.querySelector("form").addEventListener("submit", e => {
  e.preventDefault();
  alert("Demo only — connect this to a secure backend.");
});
</script>

</div>
<script type="module" src="auth.js"></script>
</body>
</html>
